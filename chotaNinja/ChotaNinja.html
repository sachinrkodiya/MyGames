<!DOCTYPE html>
<html>
<head>

		color: white;

	color : white;
		font-size: 16px;
	font-family: Cursive;

	position : absolute;

<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
    myGamePiece = new component(30, 30, "ninjaOne.gif", 150, 120, "image");
    myGamePiece.gravity = 0.05;
    myScore = new component("20px", "Cursive", "white", 700, 20, "text");
	myBackground = new component(880, 270, "backTwo.jpg", 0, 0, "image");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 880;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.gravity = 0;
    this.gravitySpeed = 0;
	if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } 
		if (type == "image") {
            ctx.drawImage(this.image, 
                this.x, 
                this.y,
                this.width, this.height);
        }else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            this.gravitySpeed = 0;
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
		if(mytop < 0) {
		crash = true;
		}
        return crash;
    }
}

function updateGameArea() {


    var x, height, gap, minHeight, maxHeight, minGap, maxGap, ySize;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
	myBackground.newPos();    
    myBackground.update();
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
	
		obstaclePos = Math.floor(Math.random() * 211) + 880;
		xSize = Math.floor(Math.random() * 10) + 5;
        myObstacles.push(new component(xSize, 140, "red", obstaclePos, 150));
  
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -((myGameArea.frameNo/6000)+2);
        myObstacles[i].update();
    }

	
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
	myGamePiece.newPos();
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function accelerate(n) {
    myGamePiece.gravity = n;
}
</script>
<h1>CHOTA - NINJA</h1>
<br>
<button onmousedown="accelerate(-1.2)" onmouseup="accelerate(0.25)">JUMP</button>

</body>
</html>
