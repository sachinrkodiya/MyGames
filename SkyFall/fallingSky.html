<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: black;
	position:fixed;

}
p {
	color:black;
	font-size : 35px;
	font-family : Cursive;
	position:absolute;
	top : 30%;
	left: 35%;
}
button {
	background-color: red;
	position:fixed;
	bottom: 5%;
	left: 10%;
}
a {
	font-size: 18px;
	color:white;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;

function startGame() {
	myGamePiece = new component(20, 35, "red", 150, 520);
	myScore = new component("18px", "Cursive", "white", 150, 20, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 350;
        this.canvas.height = 670;
        this.canvas.style.cursor = "none";
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('mousemove', function (e) {
            myGameArea.x = e.pageX;
            myGameArea.y = e.pageY;
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        }		
		else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }

    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright) ) {
            crash = false;
        }
		if((myleft > 323) || (mytop > 635)){
		crash = true;
		}
        return crash;
    }
}

function updateGameArea() {
	   var x, height, gap, minHeight, maxHeight, minGap, maxGap;
	   for (i = 0; i < myObstacles.length; i += 1) {
			if (myGamePiece.crashWith(myObstacles[i])) {
				return;	
        } 
    }
    myGameArea.clear();
	
    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;        
    }
 
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        obsOne =  Math.floor(Math.random() * myGameArea.canvas.width);
		obsTwo =  Math.floor(Math.random() * myGameArea.canvas.width);
		obsThree =  Math.floor(Math.random() * myGameArea.canvas.width);
		obsFour =  Math.floor(Math.random() * myGameArea.canvas.width);
	    obsFive =  Math.floor(Math.random() * myGameArea.canvas.width);
		obsSix =  Math.floor(Math.random() * myGameArea.canvas.width);
        
	    myObstacles.push(new component(70, 10, "white", obsFive, 10));
	    myObstacles.push(new component(65, 15, "white",obsFour, 10));
		myObstacles.push(new component(75, 5, "white", obsSix, 10));
	    myObstacles.push(new component(20, 15, "white", obsOne, 10));
		myObstacles.push(new component(75, 5, "white", obsThree, 10));
	    myObstacles.push(new component(20, 45, "white", obsTwo, 10));

    }
    for (i = 0; i < myObstacles.length; i += 1) {
		if(myGameArea.frameNo > 9000) {
			myObstacles[i].y -= -0.4;
		}
		else {
			myObstacles[i].y -= -((2-(myGameArea.frameNo/5000)));
		}
        myObstacles[i].update();
    }
		myScore.text="SCORE:" + myGameArea.frameNo;
	    myGamePiece.update();
		myScore.update();

}
	function everyinterval(n) {
		if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
			return false;
}
</script>
