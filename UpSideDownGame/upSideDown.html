<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:4px solid black;
    background-color: white;
    position: absolute;
    left: 380px;
    top: 175px;
}
button { 
	background-color : black;
	font-size : 20px;
	font-family : Cursive;
}
p {
	font-size : 50px;
	font-family : Cursive;
}
a {
	color : white;
}
.restart {
	background-color : blue;
	position : absolute;
	left : 500px;
	top : 450px 
}
.exit {
	background-color : red;
	position : absolute;
	left : 800px;
	top : 450px 
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var myReferenceLine; 

function startGame() {
    myGamePiece = new component(30, 30, "red", 20, 105);
	myReferenceLine = new component(600, 3, "black", 0, 120);
    myScore = new component("15px", "Consolas", "black", 508, 12, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 600;
        this.canvas.height = 250;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        myGamePiece.push(new component(5, 45, "red", 100,200 ))
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright) ) {
            crash = false;
        }
		if((myleft > 700) || (myright < 0) || (mytop > 350) || (mybottom < 0)) {
		crash = true;
		}
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
			
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
	
        xred =  Math.floor(Math.random() * 57) + 3 + myGameArea.canvas.width;
		xblue =  Math.floor(Math.random() * 167) + 10 + myGameArea.canvas.width;
		xgreen =  Math.floor(Math.random() * 223) + 10 + myGameArea.canvas.width;
		xyellow =  Math.floor(Math.random() * 331) + 10 + myGameArea.canvas.width;
		obstaclePosOne = Math.floor(Math.random() * 111)+1+myGameArea.canvas.width*2;
		obstaclePosTwo = Math.floor(Math.random() * 211)+300+myGameArea.canvas.width*7;
		obstaclePosThree = Math.floor(Math.random() * 311)+300+myGameArea.canvas.width*11; 
		obstaclePosFour = Math.floor(Math.random() * 411)+311+myGameArea.canvas.width;
		
        minGap = 50;
        maxGap = 200;
		
		myObstacles.push(new component(2, 35, "green",obstaclePosOne , 83));
		myObstacles.push(new component(2, 35, "red", obstaclePosTwo, 83));
		myObstacles.push(new component(2, 35, "blue",obstaclePosThree , 121));
		myObstacles.push(new component(2, 35, "yellow", obstaclePosFour, 121));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
	    var speed = myGameArea.frameNo/2000 * 0.5;
        myObstacles[i].x += -(2+speed);
        myObstacles[i].update();
    }
    myScore.text="SCORE:" + myGameArea.frameNo;
    myScore.update();


    if (myGameArea.key && myGameArea.key == 38) {myGamePiece = new component(2, 50, "black", 125, 67)}
    if (myGameArea.key && myGameArea.key == 40) {myGamePiece = new component(2, 50, "black", 125, 123)}
    myGamePiece.update();
	myReferenceLine.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

</script>
<button class = "restart"><a href = "upSideDown.html">  RESTART </button>
<br><br><br>
<button class = "exit"><a href = "StartingPage.html">  EXIT </button>
</body>
</html>
