<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:4px solid black;
    background-color: black;
    position: absolute;
    left: 580px;
    top: 25px;
}
button { 
	background-color : black;
	font-size : 20px;
	font-family : Cursive;
}
h1 {
	font-family : Cursive;
}
p {
	font-size : 40px;
	font-family : Cursive;
	position : fixed;
	left: 980px;
    top: 25px;
}
a {
	color : white;
}
.restart {
	background-color : blue;
	position : absolute;
	left : 1000px;
	top : 480px 
}
.exit {
	background-color : red;
	position : absolute;
	left : 1200px;
	top : 480px 
}

</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;
var myref = [];
var scored = 0;

function startGame() {
    myGamePiece = new component(10, 10, "white", 120, 650);
	myref[0] = new component(250, 2, "red", 0, 20);
	myref[1] = new component(250, 2, "red", 0, 690);
	myref[2] = new component(250, 2, "white", 0, 110);
	myref[3] = new component(250, 2, "white", 0, 600);

	 
    myScore = new component("15px", "Cursive", "white", 60, 12, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 200;
        this.canvas.height = 710;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright) ) {
            crash = false;
        }
		if((myleft > 200) || (myright < 0) || (mytop < 20) || (mybottom > 690)) {
		crash = true;
		}
        return crash;
    }
	
	this.scoredValue = function(scored) {
	 var myleft = this.x;
     var myright = this.x + (this.width);
     var mytop = this.y;
     var mybottom = this.y + (this.height);
	 var count = false;
     if((mytop < 108) && (scored%2 == 0)) {
	    count = true;
		
	   }
	    if((mybottom > 612) && (scored%2 == 1)) {
	    count = true;
		
	   }
	   return count;
	
	}
	
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            return;
			
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        xred =  Math.floor(Math.random() * 10) + 250;
		xblue =  Math.floor(Math.random() * 50) + 250;
		xgreen =  Math.floor(Math.random() * 75) + 250;
		xyellow =  Math.floor(Math.random() * 100) + 250;
 
		obstaclePos = Math.floor(Math.random() * 100) + 125;
		obstaclePosTwo = Math.floor(Math.random() * 100) + 250; 
		obstaclePosThree = Math.floor(Math.random() * 100) + 375;
		obstaclePosFour = Math.floor(Math.random() * 100) + 440;
		
	    myObstacles.push(new component(3, 65, "red", xred, obstaclePos));
	    myObstacles.push(new component(3, 65, "blue", xblue, obstaclePosTwo));
		myObstacles.push(new component(3, 65, "#7fff00", xgreen, obstaclePosThree));
	    myObstacles.push(new component(3, 60, "yellow", xyellow, obstaclePosFour));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
		myObstacles[i].x += -((scored/7)+0.5);
        myObstacles[i].update();
    }


	if (myGameArea.key && myGameArea.key == 37) {myGamePiece.speedX = -1; }
    if (myGameArea.key && myGameArea.key == 39) {myGamePiece.speedX = 1; }
    if (myGameArea.key && myGameArea.key == 38) {myGamePiece.speedY = -1; }
    if (myGameArea.key && myGameArea.key == 40) {myGamePiece.speedY = 1; }
    myGamePiece.newPos();
    myGamePiece.update();
	for(i = 0; i<myref.length; i++) {
	 	myref[i].update();
	}

		
    if(myGamePiece.scoredValue(scored)) { 
	  scored = scored + 1;
	}
	myScore.text="SCORE:" + scored;
	myScore.update();
}


function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}


</script>
<h1> RUNOUT </h1>
<p> Game controls <br>
 <br> --> left arrow to move left. <br> --> right arrow to move right.
 <br> --> up arrow to move upside <br> --> down arrow to move down.
</p>
